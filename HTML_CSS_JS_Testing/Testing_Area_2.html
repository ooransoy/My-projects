<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="TA2CSS.css"/>
		<title>Testing Area 2</title>
	</head>
	<body>
		<script type="text/javascript">
		function cucumadd (a, b) {
			var c = parseInt(a) + parseInt(b)
			document.write(c);
		}
		</script>
		<form>
			<label for="cucumcalc00">CucumberCalculator addition 1st num:</label>
			<input type="number" id="cucumcalc00" size="5">
			<p></p>
			<label for="cucumcalc01">CucumberCalculator addition 2nd num:</label>
			<input id="cucumcalc01" type="number" size="5">
			<p></p>
			<input type="submit" value="Add!" onclick="cucumadd(document.getElementById('cucumcalc00').value, document.getElementById('cucumcalc01').value)">
		</form>
	</body>
</html>
